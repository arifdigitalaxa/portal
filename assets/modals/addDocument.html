<div class="modal fade">
  <script src="/js/dependencies/bootstrap-markdown.js"></script>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-3 control-label">File: </label>
		    <div class="col-sm-9">
			  <input type="file" ngf-select ng-model="file" name="file"    
             accept="image/*" ngf-max-size="10MB" required
             ngf-model-invalid="errorFile">
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Upload</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
